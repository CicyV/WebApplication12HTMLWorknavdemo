<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

       
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
           /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);*/
        }
        .contact {
            display: flex;
            align-items: center;
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        .header {
            /*background-color: ##34315c*/
            /*background-color: #4d4978;#55517c #39365b   #2a2848*/
            background-color: #34315c;
            color: #fff;
            padding: 30px 30px;


            display: flex;
            align-items: center;
            gap: 1500px;
           
        }
        .h {
            background-color: #fff;
            padding: 30px 0;
        }

        .header a {
        color: white;
        text-decoration: none;
        }

        .header img {
            max-width: 1200px;
            margin: 0 auto;
        }


        .footer {
            background-color: #34315c;
            padding: 50px 0;
        }

            
    </style>
</head>
<body>

        <p> </p>
    </div>

        </div>
    </header>


    <div class="container">

        <h1>Register for Membership</h1>

        <h2>Personal Information</h2>

        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>

        <div class="form-group">
            <label for="date-of-birth">Date of Birth:</label>
            <input type="text" id="month" name="month" placeholder="Month">
            <input type="text" id="day" name="day" placeholder="Day">
            <input type="text" id="year" name="year" placeholder="Year">
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div class="form-group">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number">
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>

        <h2>Membership Type</h2>

        <div class="form-group">
            <input type="radio" id="individual-membership" name="membership-type" value="individual-membership">
            <label for="individual-membership">Individual Membership</label>
        </div>

        <div class="form-group">
            <input type="radio" id="student-membership" name="membership-type" value="student-membership">
            <label for="student-membership">Student Membership (Attach valid student ID)</label>
        </div>

        <div class="form-group">
            <input type="radio" id="family-membership" name="membership-type" value="family-membership">
            <label for="family-membership">Family Membership</label>
        </div>

        <div class="form-group">
            <input type="radio" id="senior-citizen-membership" name="membership-type" value="senior-citizen-membership">
            <label for="senior-citizen-membership">Senior Citizen Membership</label>
        </div>

        <h2>Emergency Contact Information</h2>

        <div class="form-group">
            <label for="emergency-name">Full Name:</label>
            <input type="text" id="emergency-name" name="emergency-name">
        </div>

        <div class="form-group">
            <label for="emergency-phone-number">Phone Number:</label>
            <input type="text" id="emergency-phone-number" name="emergency-phone-number">
        </div>

        <div class="form-group">
            <label for="emergency-email">E-mail:</label>
            <input type="email" id="emergency-email" name="emergency-email">
        </div>

        <h2>Additional Information (Optional)</h2>

        <div class="form-group">
            <label for="additional-info">Please indicate any specific interests, skills, or areas of expertise you would like to contribute to the organization:</label>
            <textarea id="additional-info" name="additional-info"></textarea>
        </div>

        <button type="submit">Submit</button>

    </div>

    <footer class="footer">
    </footer>

</body>
</html>
